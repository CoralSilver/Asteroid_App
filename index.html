<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>NASA Asteroid Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/exercise.css">
</head>

<body>
  <header class="header">
    <section class="container container__base-padding">
      <h1 class="page-heading">NASA Asteroid Tracker</h1>
      <button class="button move-right" id="toggleButton" type="button">Show only potentially hazardous</button>
    </section>
  </header>

  <main>
    <section id="asteroids" class="container container__base-padding">
      <h2 class="text-center">A list of Asteroids determined by NASA to be orbiting near Earth in the next week</h2>
      <p class="message" id="message"></p>
    </section>
  </main>
  <script src="js/csUtils.js"></script>
  <script src="js/render.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
